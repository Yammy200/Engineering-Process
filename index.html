<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="hoverText" class="hover-text"></div>

    <!-- Images with custom hover text for alternate images -->
    <div class="image-container">
        <img src="assets/1.png" alt="sprite_1" class="sprite hoverable" id="sprite_1" data-text="Figure out what the problem is, and the criteria (what you want the design to have).">
        <img src="assets/2.png" alt="sprite_2" class="sprite" id="sprite_2">
        <img src="assets/3.png" alt="sprite_3" class="sprite hoverable" id="sprite_3" data-text="See what previous people did to try to fix the problem.">
        <img src="assets/4.png" alt="sprite_4" class="sprite" id="sprite_4">
        <img src="assets/5.png" alt="sprite_5" class="sprite hoverable" id="sprite_5" data-text="Think of ways to fix the problem within the constraints (restrictions/limitations).">
        <img src="assets/6.png" alt="sprite_6" class="sprite" id="sprite_6">
        <img src="assets/7.png" alt="sprite_7" class="sprite hoverable" id="sprite_7" data-text="Create a plan to fix the problem, design a prototype (non-final test build), and build it.">
        <img src="assets/8.png" alt="sprite_8" class="sprite" id="sprite_8">
        <img src="assets/9.png" alt="sprite_9" class="sprite hoverable" id="sprite_9" data-text="Test your prototype.">
        <img src="assets/10.png" alt="sprite_10" class="sprite" id="sprite_10">
        <img src="assets/11.png" alt="sprite_11" class="sprite hoverable" id="sprite_11" data-text="Redesign your prototype based on analysis data.">
        <img src="assets/12.png" alt="sprite_12" class="sprite" id="sprite_12">
        <img src="assets/13.png" alt="sprite_13" class="sprite hoverable" id="sprite_13" data-text="Analyze the prototype and figure out what went wrong.">
    </div>

    <script src="script.js"></script>

</body>
</html>
